<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="background">
            <div class="today-container">
                <div class="city">
                    <span>Kyiv</span>
                    <img src="../weather/img/updates.png" alt="reset" id="reset">
                </div>
                <div class="weather-container">
                    <div class="info-row-first">
                        <div class="date-container">
                            <div class="time">
                                <span>01:09</span>
                            </div>
                            <div class="date">
                                <span>Wed, 31 Aug 2022</span>
                            </div>
                        </div>
                        <div class="weather-icon-container">
                            <img height="145px" src="../weather/img/cloudy-sun.png" alt="weather-icon">
                            <span>Mostly Cloudy</span>
                        </div>
                        <div class="temp-container">
                            <div class="temp">
                                <span>20&#176;</span>
                            </div>
                            <div class="max-min-temp">
                                <span>28&#176/18&#176</span>
                            </div>
                        </div>
                    </div>
                    <div class="info-row-second">
                        <div class="humidity">
                            <img height="40px" src="../weather/img/hygrometer.png" alt="humidity">
                            <span>59%</span>
                        </div>
                        <div class="wind-speed">
                            <img height="40px" src="../weather/img/wind.png" alt="wind">
                            <span>5 m/s</span>
                        </div>
                        <div class="temp-fills">
                            <span>Feels like:</span>
                            <span class="temp">25&#176;</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <div class="day-container">
                    <div class="day">
                        <span>tue</span>
                    </div>
                    <div class="day-icon">
                        <img height="50x" src="../weather/img/cloudy-sun.png" alt="day-icon">
                    </div>
                    <div class="temp">
                        <span>28&#176;</span>
                    </div>
                </div>
                <div class="day-container">
                    <div class="day">
                        <span>tue</span>
                    </div>
                    <div class="day-icon">
                        <img height="50x" src="../weather/img/cloudy-sun.png" alt="day-icon">
                    </div>
                    <div class="temp">
                        <span>28&#176;</span>
                    </div>
                </div>
                <div class="day-container">
                    <div class="day">
                        <span>tue</span>
                    </div>
                    <div class="day-icon">
                        <img height="50x" src="../weather/img/cloudy-sun.png" alt="day-icon">
                    </div>
                    <div class="temp">
                        <span>28&#176;</span>
                    </div>
                </div>
                <div class="day-container">
                    <div class="day">
                        <span>tue</span>
                    </div>
                    <div class="day-icon">
                        <img height="50x" src="../weather/img/cloudy-sun.png" alt="day-icon">
                    </div>
                    <div class="temp">
                        <span>28&#176;</span>
                    </div>
                </div>
            </div>
            <div class="search-location-container">
                <div class="search">
                    <input type="search" id="search-input" class="search-input" placeholder="Enter a city">
                    <img src="../weather/img/search.png" alt="search">
                </div>
                <button class="btn">
                    <span>Current Location</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
